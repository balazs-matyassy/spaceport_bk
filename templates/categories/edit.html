{% extends 'base.html' %}

{% block main %}
    <h1>
        {% if create %}
            Create category
        {% else %}
            Edit category
        {% endif %}
    </h1>
    <form method="post">
        <table>
            <tr>
                <th><label for="name" class="form-label">Name:</label></th>
                <td><input type="text" name="name" value="{{ category.name }}" id="name" class="form-control"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="submit" class="btn btn-primary">
                        {% if create %}
                            Create
                        {% else %}
                            Save
                        {% endif %}
                    </button>
                </td>
            </tr>
        </table>
    </form>
{% endblock %}
