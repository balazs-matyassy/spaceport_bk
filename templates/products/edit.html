{% extends 'base.html' %}

{% block main %}
    <h1>
        {% if create %}
            Create product
        {% else %}
            Edit product
        {% endif %}
    </h1>
    <form method="post">
        <table>
            <tr>
                <th><label for="name" class="form-label">Name:</label></th>
                <td><input type="text" name="name" value="{{ product.name }}" id="name" class="form-control"></td>
            </tr>
            <tr>
                <th><label for="unit_price" class="form-label">Unit price:</label></th>
                <td>
                    <input type="number"
                           name="unit_price"
                           value="{{ product.unit_price }}"
                           id="unit_price"
                           class="form-control">
                </td>
            </tr>
            <tr>
                <th><label for="discount" class="form-label">Discount:</label></th>
                <td>
                    <input type="number"
                           name="discount"
                           value="{{ product.discount }}"
                           min="0"
                           max="100"
                           id="discount"
                           class="form-control">
                </td>
            </tr>
            {% if not create %}
                <tr>
                <th><label for="discounted_price" class="form-label">Discounted price:</label></th>
                <td>
                    <input type="number"
                           value="{{ product.discounted_price }}"
                           id="discounted_price"
                           class="form-control"
                           disabled>
                </td>
            </tr>
            {% endif %}
            <tr>
                <td colspan="2">
                    <button type="submit" class="btn btn-primary">
                        {% if create %}
                            Create
                        {% else %}
                            Save
                        {% endif %}
                    </button>
                </td>
            </tr>
        </table>
    </form>
{% endblock %}
